<!DOCTYPE html>
<html>
<head>
    <title>Web Hosting Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
       .container {
            width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
       .icon:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Hosting Panel</h2>
        <div class="icons">
            <a href="/domain" class="icon">
                <i class="fas fa-globe"></i>
                
Domain Management
            </a>
            <a href="/subdomain" class="icon">
                <i class="fas fa-globe"></i>
                
Subdomain Management
            </a>
            <a href="/ftp" class="icon">
                <i class="fas fa-ftp"></i>
                
FTP Account Management
            </a>
            <a href="/mysql" class="icon">
                <i class="fas fa-database"></i>
                
MySQL Database Management
            </a>
            <a href="/backup" class="icon">
                <i class="fas fa-archive"></i>
                
Local Backup
            </a>
            <a href="/letsencrypt" class="icon">
                <i class="fas fa-lock"></i>
                
Let's Encrypt SSL
            </a>
            <a href="/wordpress" class="icon">
                <i class="fas fa-wordpress"></i>
                
One-Click WordPress Installation
            </a>
        </div>
    </div>
</body>
</html>
